<!DOCTYPE html>

<body onload="greet()">

<h1>Responding to Events</h1>

<div id="message"></div>

<div id="answer"></div>

<form>

<input type="button" onclick="circumference()" value="Circumference of a Circle">

</form>

</body>
</html>
